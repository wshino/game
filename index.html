<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大航海時代 - 冒険と貿易の旅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ocean-bg">
        <div class="waves"></div>
    </div>

    <div class="game-container">
        <header>
            <h1>🚢 大航海時代 🚢</h1>
            <p class="subtitle">未知なる海へ、富と栄光を求めて</p>
        </header>

        <div class="status-bar">
            <div class="stat">
                <span class="stat-label">💰 資金:</span>
                <span id="gold" class="stat-value">1000</span>
                <span class="stat-unit">ゴールド</span>
            </div>
            <div class="stat">
                <span class="stat-label">🚢 船:</span>
                <span id="ship-name" class="stat-value">カラベル船</span>
            </div>
            <div class="stat">
                <span class="stat-label">👥 乗員:</span>
                <span id="crew-count" class="stat-value">20</span>
                <span class="stat-unit">人</span>
            </div>
            <div class="stat">
                <span class="stat-label">📦 積載量:</span>
                <span id="cargo-space" class="stat-value">50</span>
                <span class="stat-unit">/ 50</span>
            </div>
            <div class="stat">
                <span class="stat-label">📅 経過日数:</span>
                <span id="game-time" class="stat-value">0</span>
                <span class="stat-unit">日</span>
            </div>
        </div>

        <div class="main-content">
            <div class="ship-display">
                <div id="ship-sprite" class="ship sailing">🚢</div>
                <div class="location-display">
                    <h2>現在地: <span id="current-port">リスボン</span></h2>
                </div>
            </div>

            <div class="action-panel">
                <div class="panel trade-panel">
                    <h3>🏪 交易所</h3>
                    <div id="trade-goods" class="goods-list">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="panel navigation-panel">
                    <h3>🗺️ 航海先を選ぶ</h3>
                    <div id="ports" class="ports-list">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="panel upgrade-panel">
                    <h3>⚓ 船のアップグレード</h3>
                    <div id="upgrades" class="upgrades-list">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="panel autopilot-panel">
                    <h3>🤖 オートパイロット</h3>
                    <div class="autopilot-controls">
                        <p style="font-size: 0.9em; margin-bottom: 10px;">自動的に貿易を行います</p>
                        <div id="autopilot-status" style="margin-bottom: 10px;">
                            <span id="autopilot-timer"></span>
                        </div>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="number" id="autopilot-duration" min="1" max="180" value="60" 
                                   style="flex: 1; padding: 8px; border: 2px solid #3498db; border-radius: 5px; font-size: 1em;">
                            <span style="display: flex; align-items: center; font-weight: bold;">分</span>
                        </div>
                        <button id="autopilot-toggle" class="btn btn-primary" onclick="toggleAutopilot()" 
                                style="width: 100%; padding: 10px; font-size: 1em;">
                            🤖 開始
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory-panel">
            <h3>🎒 所持品</h3>
            <div id="inventory" class="inventory-grid">
                <!-- Generated by JS -->
            </div>
        </div>

        <div class="log-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3>📜 航海日誌</h3>
                <button class="btn btn-sell" onclick="clearSave()" style="font-size: 0.85em; padding: 5px 10px;">
                    🔄 データリセット
                </button>
            </div>
            <div id="game-log" class="log-content">
                <p>リスボン港に到着。新たな冒険の始まりだ！</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
