name: PR Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
      - gh-pages

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run unit tests
        run: npm test
